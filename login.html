<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Automated Defect Detection</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <div class="heading">
      <h1>Get Started</h1>
      <p>Welcome back to<br />Automated Defect Detection in Manufacturing</p>
    </div>

    <!-- Yellow Gradient Line -->
    <div class="separator"></div>

    <script>
  const params = new URLSearchParams(location.search);
  if (params.get('error') === 'invalid') {
    document.write('<p class="error">Invalid username or password.</p>');
  }
  if (params.get('registered') === 'true') {
    document.write('<p class="success">Registration successful! Please log in.</p>');
  }
</script>

    <!-- Login Form -->
    <form action="/login" method="POST">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required />
      </div>

      <!-- Password -->
      <div class="form-group">
        <div class="password-label">
          <label for="password">Password</label>
          <a href="#">Forgot?</a>
        </div>
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>

      <!-- Login Button -->
      <button type="submit">Log In</button>
    </form>

  </div>
</body>
</html>
